openapi: 3.0.0
info:
  title: 在线员工证书登录系统 API
  version: 1.0.0
servers:
  - url: 'https://api.example.com/v1'
paths:
  /users:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: ['社員', '上司']
      responses:
        '201':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /users/{id}/certificates:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    issue_date:
                      type: string
                      format: date
                    expiry_date:
                      type: string
                      format: date
                    file_path:
                      type: string
        '404':
          description: 用户未找到
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

    post:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                name:
                  type: string
                issue_date:
                  type: string
                  format: date
                expiry_date:
                  type: string
                  format: date
                file_path:
                  type: string
      responses:
        '201':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: 用户未找到
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_id:
                    type: integer
                  category_id:
                    type: integer
                  name:
                    type: string
                  issue_date:
                    type: string
                    format: date
                  expiry_date:
                    type: string
                    format: date
                  file_path:
                    type: string
        '404':
          description: 证书未找到
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
